syntax = "proto3";

package todoPackage;

service Todo {
  rpc createTodo(TodoItem) returns (TodoItem);
  rpc readTodos(VoidNoParam) returns (TodoItem);
  rpc readTodosStream(VoidNoParam) returns (stream TodoItem);

}

message TodoItem {
  int32 id = 1;
  string text = 2;
}

message VoidNoParam {}

message TodoItems {
  repeated TodoItem items = 1;
}
